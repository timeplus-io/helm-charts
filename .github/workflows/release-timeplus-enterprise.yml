on:
  release:
    types: [published]

name: Release Timeplus Enterprise

jobs:
  build:
    name: Build and publish helm chart
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'timeplus-enterprise') == true
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: extract version
        id: var
        shell: bash
        run: |
          version=$(echo "${{ github.ref_name }}" | sed -E 's/.*-(v[0-9]+\.[0-9]+\.[0-9]+)$/\1/')
          echo "version=${version}" >> $GITHUB_OUTPUT
      - name: Build helm chart
        run: |
          helm package -u ./charts/timeplus-enterprise --version ${{ steps.var.outputs.version }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tgz
            charts/timeplus-enterprise/values.yaml
            charts/timeplus-enterprise/README.md
      - name: Checkout helm repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: timeplus-io/install.timeplus.com
          path: install
      - name: Build helm project
        run: |
          cp *.tgz ./install/charts/
          pushd install
          helm repo index charts --url https://d.timeplus.com/charts
          popd
      - name: Submit PR
        uses: peter-evans/create-pull-request@v7
        if: github.event.release.prerelease == false
        with:
          path: install
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          branch: 'helm/${{ steps.var.outputs.version }}'
          title: 'helm: ${{ steps.var.outputs.version }}'
          commit-message: 'helm: ${{ steps.var.outputs.version }}'
          body: 'created by helm-charts CI: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
